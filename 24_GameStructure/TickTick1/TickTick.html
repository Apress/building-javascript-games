                    .script(powerupjsdir + 'input/Touch.js').wait()
                    .script(powerupjsdir + 'SpriteSheet.js').wait()
                    .script(powerupjsdir + 'Sound.js').wait()

                        console.log("Starting game");
                        powerupjs.Game.start('gameArea', 'mycanvas', 1440, 825);
